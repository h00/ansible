---

  - name: Install base packages
    package:
      name={{ item }}
      state=present
    with_items:
      - sysstat
      - htop
      - atop
      - strace
      - lsof
      - ntp
      - ntpdate
      - vim
      - netcat
      - tmux
      - wget
      - unzip
      - mlocate
      - git
      - python
