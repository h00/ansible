# usage: ansible-playbook -i steam.inv deploy-steam-server.yaml \
#        -e "games=squad,7days" --limit 'dev-steam-servers'
#
# games: If left empty, this just installs steamcmd. Otherwise, provide a 
#        comma separated list of games defined in the games_dict below.
#
#

---

- name: Install Steam Server
  hosts: "*steam-servers"
  user: root

  vars:
    games_dict:
      squad: 403240
      hellion: 598850
      7days: 294420

  tasks:

    # verify base packages are installed
    - include: install-base-packages.yaml

    - name: install necessary packages
      yum:
        name: "{{ item }}"
        state: installed
      with_items:
        - glibc.i686
        - libgcc.i686

    # create steam user
    - name: Create steam user
      user:
        name: steam
        state: present

    # create steam dir
    - name: Create steam directory
      file:
        path: /home/steam/steam/games
        state: directory
        owner: steam
        group: steam
        mode: 0755

    # get steam binaries
    - name: Download steam binaries
      shell: cd /home/steam/steam; wget https://steamcdn-a.akamaihd.net/client/installer/steamcmd_linux.tar.gz;

    # update perms on file
    - name: Set permissions on steam package
      file:
        path: /home/steam/steam/steamcmd_linux.tar.gz
        owner: steam

    # unpackage steam files
    - name: Unpackage steam files
      shell: cd /home/steam/steam; tar xvf steamcmd_linux.tar.gz

    # set permissions on steam files
    - name: Set permissions on steam files
      file:
        path: /home/steam/steam
        state: directory
        owner: steam
        group: steam
        recurse: yes

- include: install-steam-games.yaml
  when: games is defined