---
  - name: Install base packages
    package:
      name={{ item }}
      state=present
    with_items:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common
      - sysstat
      - htop
      - atop
      - strace
      - lsof
      - ntp
      - ntpdate
      - vim
      - netcat
      - tmux
      - wget
      - unzip
      - mlocate
      - git
      - python
